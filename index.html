<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="vh-100 d-flex justify-content-center align-items-center">
            <div class="product__card d-flex align-items-center">
                <div class="product__card__image col-md-6">
                    <picture>
                        <source media="(min-width: 375px)" srcset="images/image-product-desktop.jpg">
                        <img src="images/image-product-mobile.jpg" alt="product image">
                    </picture>
                </div>
                <div class="product__card__body col-md-6">
                    <p class="product__category text-uppercase">Perfume</p>
                    <h2 class="product__title primary__text text-dark ">Gabrielle Essence Eau De Parfum</h2>
                    <p class="product__description">A floral, solar and voluptuous interpretation composed by
                        Olivier
                        Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="d-flex align-items-center">
                        <h3 class="product__listprice primary__text m-0">$149.99</h3>
                        <s class="product__price  ms-3">$169.99</s>
                    </div>
                    <button class="purchase__btn btn-success btn w-100" type="submit">
                        <img src="images/icon-cart.svg" alt="shopping cart icon"> Add
                        to
                        Cart</button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
